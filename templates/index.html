{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Search</h2>
  <form id="search-form">
    <div class="grid">
      <label>Title (partial)
        <input type="text" name="title" placeholder="e.g., dark">
      </label>
      <label>Genre
        <input type="text" name="genre" placeholder="Drama, Action, Sci-Fi...">
      </label>
      <label>Released after (year)
        <input type="number" name="min_year" min="1900" max="2100" placeholder="2000">
      </label>
      <label>Rating ≥
        <input type="number" step="0.1" min="0" max="10" name="min_rating" placeholder="8.0">
      </label>
      <label>Order by
        <select name="order">
          <option value="year_desc">Year ↓</option>
          <option value="year_asc">Year ↑</option>
          <option value="rating_desc">Rating ↓</option>
          <option value="rating_asc">Rating ↑</option>
          <option value="title_asc">Title A→Z</option>
          <option value="title_desc">Title Z→A</option>
        </select>
      </label>
      <label>Page size
        <input type="number" name="page_size" min="1" max="100" value="10">
      </label>
    </div>
    <button type="submit">Search</button>
  </form>
</section>

<section class="card">
  <h2>Results</h2>
  <div id="result-info"></div>
  <table id="results-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pager">
    <button id="prev">Prev</button>
    <span id="page-display"></span>
    <button id="next">Next</button>
  </div>
</section>
{% endblock %}
